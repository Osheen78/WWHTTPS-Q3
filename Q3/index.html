<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        :root {
            --primary-color: #3a6ea5;
            --primary-light: #e1effa;
            --secondary-color: #ff6b6b;
            --success-color: #6bba82;
            --text-color: #333;
            --light-gray: #f5f7fa;
            --border-color: #dce3ee;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 25px;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 110, 165, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #2c5a8a;
        }

        .btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .user-list {
            list-style: none;
            max-height: 500px;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item:hover {
            background-color: var(--primary-light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--secondary-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: rgba(107, 186, 130, 0.1);
            color: var(--success-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(58, 110, 165, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        .btn .spinner {
            width: 18px;
            height: 18px;
            margin: 0;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }

        .empty-state p {
            margin-bottom: 15px;
        }

        .refresh-btn {
            position: absolute;
            top: 18px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .list-header {
            position: relative;
        }

        .new-badge {
            background-color: var(--success-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header list-header">
                    Registered Users
                    <button id="refresh-btn" class="refresh-btn" title="Refresh user list">
                        â†»
                    </button>
                </div>
                <div class="card-body">
                    <div id="users-error" class="error-message"></div>
                    
                    <div id="users-loading" class="loading">
                        <span class="spinner"></span> Loading users...
                    </div>
                    
                    <ul id="user-list" class="user-list"></ul>
                    
                    <div id="empty-state" class="empty-state" style="display: none;">
                        <p>No users found</p>
                        <p>Add a new user to get started</p>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">Add New User</div>
                <div class="card-body">
                    <div id="add-error" class="error-message"></div>
                    <div id="add-success" class="success-message"></div>
                    
                    <form id="add-user-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        </div>
                        
                        <button type="submit" id="submit-btn" class="btn">
                            <span id="btn-text">Add User</span>
                            <span id="btn-spinner" class="spinner"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const userList = document.getElementById('user-list');
        const emptyState = document.getElementById('empty-state');
        const usersLoading = document.getElementById('users-loading');
        const usersError = document.getElementById('users-error');
        const addUserForm = document.getElementById('add-user-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const addError = document.getElementById('add-error');
        const addSuccess = document.getElementById('add-success');
        const refreshBtn = document.getElementById('refresh-btn');
        
        // Sample data (for demonstration since we can't actually call the API)
        let users = [
            { id: 1, name: 'John Doe', email: 'john@example.com' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com' },
            { id: 3, name: 'Robert Johnson', email: 'robert@example.com' }
        ];
        
        // Track newly added users to highlight them
        let newlyAddedIds = new Set();
        
        // API URLs
        const API_URL = 'https://mockapi.io/users';
        
        // Fetch all users
        async function fetchUsers() {
            // Show loading state
            usersLoading.style.display = 'block';
            userList.style.display = 'none';
            emptyState.style.display = 'none';
            usersError.style.display = 'none';
            
            try {
                // In a real implementation, this would be an actual API call
                // const response = await fetch(API_URL);
                // if (!response.ok) throw new Error('Failed to fetch users');
                // const data = await response.json();
                
                // For demo purposes, simulate a network request
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Use our sample data
                const data = users;
                
                // Clear the current list
                userList.innerHTML = '';
                
                if (data.length === 0) {
                    // Show empty state if no users
                    emptyState.style.display = 'block';
                    userList.style.display = 'none';
                } else {
                    // Render users
                    data.forEach(user => {
                        const isNewlyAdded = newlyAddedIds.has(user.id);
                        renderUserItem(user, isNewlyAdded);
                    });
                    
                    emptyState.style.display = 'none';
                    userList.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                usersError.textContent = 'Failed to load users. Please try again.';
                usersError.style.display = 'block';
                emptyState.style.display = 'none';
            } finally {
                usersLoading.style.display = 'none';
            }
        }
        
        // Render a single user item
        function renderUserItem(user, isNew = false) {
            const li = document.createElement('li');
            li.className = 'user-item';
            li.dataset.id = user.id;
            
            const initials = user.name
                .split(' ')
                .map(name => name[0])
                .join('')
                .toUpperCase();
            
            li.innerHTML = `
                <div class="user-avatar">${initials}</div>
                <div class="user-info">
                    <div class="user-name">
                        ${user.name}
                        ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                    </div>
                    <div class="user-email">${user.email}</div>
                </div>
            `;
            
            userList.appendChild(li);
            
            // If this is a new user, scroll to make it visible
            if (isNew) {
                li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Remove the "new" badge after 5 seconds
                setTimeout(() => {
                    const badge = li.querySelector('.new-badge');
                    if (badge) {
                        badge.remove();
                    }
                }, 5000);
            }
        }
        
        // Add new user
        async function addUser(userData) {
            // Show loading state
            btnText.textContent = 'Adding User...';
            btnSpinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            addError.style.display = 'none';
            addSuccess.style.display = 'none';
            
            try {
                
                // For demo purposes, simulate a network request
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check for duplicate email
                const isDuplicate = users.some(user => user.email.toLowerCase() === userData.email.toLowerCase());
                
                if (isDuplicate) {
                    throw new Error('A user with this email already exists');
                }
                
                // Create a new user object with an ID
                const newUser = {
                    id: users.length + 1,
                    name: userData.name,
                    email: userData.email
                };
                
                // Add to our sample data
                users.push(newUser);
                
                // Track this as a newly added user
                newlyAddedIds.add(newUser.id);
                
                // Add the new user to the list without refreshing
                renderUserItem(newUser, true);
                
                // Show success message
                addSuccess.textContent = 'User added successfully!';
                addSuccess.style.display = 'block';
                
                // Update empty state if needed
                if (users.length === 1) {
                    emptyState.style.display = 'none';
                    userList.style.display = 'block';
                }
                
                // Clear the form
                addUserForm.reset();
                
                // Remove from newly added set after some time
                setTimeout(() => {
                    newlyAddedIds.delete(newUser.id);
                }, 5000);
                
                return newUser;
            } catch (error) {
                console.error('Error adding user:', error);
                addError.textContent = error.message || 'Failed to add user. Please try again.';
                addError.style.display = 'block';
                throw error;
            } finally {
                btnText.textContent = 'Add User';
                btnSpinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        // Event Listeners
        
        // Form submission
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim()
            };
            
            try {
                await addUser(userData);
            } catch (error) {
                // Error is already handled in addUser function
            }
        });
        
        // Refresh button
        refreshBtn.addEventListener('click', fetchUsers);
        
        // Initial fetch
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
